
<div *ngIf="peliculas" 
class="container main-container animated fadeIn fast" >
        <h1>{{peliculas.original_title}}</h1>
<div class="row">
    
    <div class="col-md-5">
        <img [src]="peliculas|shared" [alt]="peliculas.original_title"
       class="img-thumbnail img-fluid" >
</div>

<div class="col-md-7">
    <h3>Sipnosis</h3>
    <hr>
    <p class="text-justify">
        {{peliculas.overview}}
    </p>
    <p >
            {{peliculas.tagline}}
        </p>
        <p >
        Calificacion:   <span class="badge badge-primary"> {{peliculas.vote_average}}</span>
            </p>
                <!--solo con esto regresamos-->
            <button [routerLink]="['/'+regresa,busqueda]" 
            class="btn btn-outline-danger" type="button" >Regresar</button>
</div>
</div>

</div>
